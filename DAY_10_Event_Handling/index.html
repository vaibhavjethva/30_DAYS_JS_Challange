<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tasks</title>
    <style>
        #toggleImage {
            display: block;
            height: 100px;
            width: 100px;
            /* Ensure the image is initially visible */
        }

        #hoverElement,
        #resetElement {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 20px;
        }

        #hoverElement {
            background-color: lightblue;
            /* Initial background color for hover element */
        }

        #resetElement {
            background-color: lightcoral;
            /* Initial background color for reset element */
        }
    </style>
</head>

<body>
    <button id="changeTextButton">Change Text</button>
    <p id="textParagraph">This is the original text.</p>

    <img id="toggleImage" src="asset/wallpaper.jpg" alt="Sample Image">

    <div id="hoverElement">Hover over me!</div>
    <div id="resetElement">Reset my background color!</div>

    <input type="text" id="inputField" placeholder="Type something...">

    <input type="text" id="inputField1" placeholder="Type something...">
    <p id="displayParagraph">Current value: </p>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <button type="submit">Submit</button>
    </form>

    <label for="mySelect">Choose an option:</label>
    <select id="mySelect">
        <option value="" disabled selected>Select an option</option>
        <option value="Option1">Option 1</option>
        <option value="Option2">Option 2</option>
        <option value="Option3">Option 3</option>
    </select>
    <p id="displayParagraph1">Selected value will be displayed here.</p>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div id="parent">
        <!-- Existing child elements -->
        <button class="dynamic-button">Existing Button 1</button>
        <button class="dynamic-button">Existing Button 2</button>
    </div>
    <button id="addButton">Add New Button</button>
    <script src="Activities.js"></script>
</body>

</html>
